{% extends 'base.html' %}
<head>
{% load static %}

{% block extra_css %}

{% endblock %}    
{% block title %}Добавить отказ{% endblock %}
</head>
<body>
{% block content %}
<h1>Добавить отказ</h1>
<form method="post">

     <a href="{% url 'service:complaint_list' %}" class="nav-link nav-btn">Назад</a>
 </div>

{% endblock %}
</body>
